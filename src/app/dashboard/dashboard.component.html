<app-loading [showLoading]="loading"></app-loading>
<div id="dashboard">
    <div id="header" class="boarder-bottom">
        <div id="headerText">UI MASTER</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button>About us</button> -->
    </div>
    <div id="description">
        Design to Schema Code Auto Generator Launched
    </div>
    <div id="description_1">Upload a image designed with angular-material, start converting it to expected schema code.</div>
    <div id="description_2">Render in real time. Export code for you.</div>
    <div id="container">
        <div id="upload">
            <!-- <button (click)="convert()">start convert</button> -->
            <div id="uploadBox">
                <div id="progressWindow">
                    <div *ngIf="imageUrl">
                        <img [src]="imageUrl" alt="Uploaded Image">
                    </div>
                    <div *ngIf="!imageUrl" id="uploadImg">
                        <img src="assets/images/uploadDesign.svg">
                    </div>
                    <div class="drag-area" (dragover)="dragStarted($event)">
                        <div class="icon"> <i class="fas fa-cloud-upload-alt"></i></div>
                        <header> Drag & Drop to Upload File</header>
                        <span>OR</span>
                        <div id="upload_button">
                            <label class="file-upload-button">
                                <span >Browse File</span>
                                <input type="file" (change)="handleFileInput($event)" hidden>
                              </label>
                            <button id="browsefile" (click)="browsefileEvent($event)">Start Convert</button>
                        </div>
                    </div>
                </div>
                <div id="fileName" *ngIf="fileName!==''">
                    seleted file:{{fileName}}<br> last modify:{{fileLastModifyTime}}
                </div>
            </div>
        </div>
        <div id="progess">
            <div id="progressWindow" *ngIf="showSchemaPage; else SchemaTemp">
                <div id="progressImg">
                    <img src="assets/images/dataOutput.svg">
                </div>
                <div id="progressText"><label><b>Customersize a designed template</b><br>Choose from thousands of design from you</label></div>
                <div id="progressBar">
                    <mat-progress-bar *ngIf="displayProgressBar" mode="determinate" [value]="value"></mat-progress-bar>
                </div>
            </div>
            <ng-template #SchemaTemp>
                <app-layout-engine [config]="schemaConfig" class="app-layout"></app-layout-engine>
            </ng-template>
            <div id="export">
                <button *ngIf="displayExportButton" (click)="export()" [disabled]="!allow">export code</button>
            </div>
        </div>
    </div>
</div>
